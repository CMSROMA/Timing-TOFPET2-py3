[main]
bias_calibration_table =  HV_DAC
bias_settings_table = SIPM_BIAS

tdc_calibration_table = TDC_CALIB
qdc_calibration_table = QDC_CALIB
disc_calibration_table = DISC_CALIB

disc_settings_table = DISC_SETTINGS

channel_map = CHANNEL_MAP
trigger_map = TRIGGER_MAP

[hw_trigger]
type = builtin
threshold = 1
pre_window = 3
post_window = 15
coincidence_window = 3
single_acceptance_period = 1000
single_acceptance_length = 0

[asic_parameters]
global.disc_lsb_t1 = LSB_T1
global.disc_lsb_t2 = LSB_T2 
channel.min_intg_time = MIN_INTG_TIME
channel.max_intg_time = MAX_INTG_TIME
global.v_att_diff_bias_ig=56
channel.att=3
channel.fe_delay=16
channel.trigger_mode_2_t=0
channel.trigger_mode_2_q=0
channel.trigger_mode_2_e=2
channel.trigger_mode_2_b=4